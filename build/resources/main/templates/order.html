            <div class="col-md-7 col-lg-8">
                <h2 class="help_title">Осталось только заполнить!</h2>
                <form  action="/orderadd" method="post" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Введите имя</label>
                            <input name="name" type="text" class="form-control" id="firstName" placeholder="" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Введите Фамилию</label>
                            <input name="family" type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        </div>

                        <div class="null">
                            <label for="lastName" class="form-label"></label>
                            <input name="sname" type="text" class="form-control" placeholder="" th:value="${sname}" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Ваш email <span class="text-body-secondary"></span></label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="you@mail.com">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Адрес доставки</label>
                            <input name="address" type="text" class="form-control" id="address" placeholder="Проспект Вернадского 89с2" required>
                        </div>


                        <div class="col-md-5">
                            <label for="country" class="form-label">Страна</label>
                            <select class="form-select" id="country" required>
                                <option>Россия</option>
                                <option>США</option>
                                <option>Япония</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Регион</label>
                            <select class="form-select" id="state" required>
                                <option>Московская область</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Индекс</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Платеж</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input name="payment" id="credit" type="radio" class="form-check-input" value="QIWI" checked required>
                            <label class="form-check-label" for="credit">QIWI</label>
                        </div>
                        <div class="form-check">
                            <input name="payment" id="debit" type="radio" class="form-check-input" value="МИР" required>
                            <label class="form-check-label" for="debit">МИР</label>
                        </div>
                        <div class="form-check">
                            <input name="payment" id="paypal" type="radio" class="form-check-input" value="PAYPAL" required>
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Имя на карточке</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="" required>
                            <small class="text-body-secondary">Введите полное имя</small>
                        </div>

                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Номер карты</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required>
                        </div>

                        <div class="col-md-3">
                            <label for="cc-expiration" class="form-label">Дата</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                        </div>

                        <div class="col-md-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Совершить покупку</button>
                </form>
